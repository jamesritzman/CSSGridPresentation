<!doctype html>
<html>
<head>
    <title>
        Grid lines
    </title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            min-height: 100vh;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
    </style>
</head>
<body class="container">
    <div class="top_left">One
    </div>
    <div class="top_middle">Two
    </div>
    <div class="top_right">Three
    </div>
    <div class="center_left">Four
    </div>
    <div class="center_middle">Five
    </div>
    <div class="center_right">Six
    </div>
    <div class="bottom_left">Seven
    </div>
    <div class="bottom_middle">Eight
    </div>
    <div class="bottom_right">Nine
    </div>
</body>
</html>
