<!doctype html>
<html>
<head>
    <title>
        Grid lines - by number
    </title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            min-height: 100vh;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }

        .content {
            background-color: #ddf;
            grid-column: 2/3;
            grid-row: 2/3;
            font-size: 24px;
        }
    </style>
</head>
<body class="container">
    <div class="content">
        <pre>
  grid-column: 2/3;
  grid-row: 2/3;
        </pre>
    </div>
</body>
</html>
