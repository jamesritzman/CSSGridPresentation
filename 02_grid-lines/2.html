<!doctype html>
<html>
<head>
    <title>
        Grid lines
    </title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            min-height: 100vh;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }

        .content {
            background-color: #ddf;
        }
    </style>
</head>
<body class="container">
    <div class="content">One
    </div>
</body>
</html>
